<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="styleProduct.css" rel="stylesheet" >
</head>
<body>

<!-- krn sdh pake bootstrap kita buat container dan masukkin tab ke dalamnya -->
<div class="container">
    <div class="tab-group">
        <div class="tab-content-wrap">
      
        <div class="tab-content-custom" id="tab1content">
        <img src="images/Top 1 Red.png"/>
        </div>
        
        <div class="tab-content-custom" id="tab2content">
        <img src="images/Top 2 Green.png"/>
        </div>
    
        <div class="tab-content-custom" id="tab3content">
        <img src="images/Top 3 Purple.png"/>
        </div>
    
        <div class="tab-content-custom" id="tab4content">
        <img src="images/Top 4 Grey.png"/>
        </div>
    
    </div>
</div>
        
    <ul id="tabs">
        <li><a id="tab1" class="Red">Red</a></li>
        <li><a id="tab2" class="Green">Green</a></li>
        <li><a id="tab3" class="Purple">Purple</a></li>
        <li><a id="tab4" class="Grey">Grey</a></li>
    </ul>
    
    </div>

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="product-tab.js"></script>
</body>
</html>
